{% extends "base.html" %}
{% block content %}


<div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">

        <h3 class="fw-bold text-center mb-4">
            {{ 'Bejelentkezés' if lang=='hu' else 'Login' }}
        </h3>

        <!-- FORM -->
        <form method="POST" action="{{ url_for('auth.login') }}">

            <!-- USERNAME / EMAIL -->
            <div class="mb-3">
                <label class="form-label">
                    {{ 'Felhasználónév vagy Email' if lang=='hu' else 'Username or Email' }}
                </label>
                <input type="text" name="username" class="form-control"
                       placeholder="{{ 'Add meg a felhasználóneved...' if lang=='hu' else 'Enter your username...' }}"
                       required>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">
                    {{ 'Jelszó' if lang=='hu' else 'Password' }}
                </label>
                <input type="password" name="password" class="form-control"
                       placeholder="{{ 'Add meg a jelszavad...' if lang=='hu' else 'Enter your password...' }}"
                       required>
            </div>

            <!-- LOGIN BUTTON -->
            <button class="btn btn-dark w-100 mt-2">
                {{ 'Bejelentkezés' if lang=='hu' else 'Login' }}
            </button>

        </form>

        <hr class="my-4">

        <!-- REGISTRATION LINK -->
        <p class="text-center">
            {{ 'Nincs még fiókod?' if lang=='hu' else 'Don’t have an account?' }}
            <a href="{{ url_for('auth.register') }}" class="fw-bold">
                {{ 'Regisztrálj!' if lang=='hu' else 'Register here!' }}
            </a>
        </p>

    </div>
</div>

{% endblock %}
